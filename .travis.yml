sudo: required
language: cpp
dist: trusty
os:
  - linux

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env: 
        - COMPILER=clang++-3.8
        - c++=clang++-3.8
        - cc=clang-3.8

install: 
  - echo $LANG
  - echo $LC_ALL
  - chmod +x ./scripts/dependencies.sh
  - chmod +x ./scripts/build.sh
  - ./scripts/dependencies.sh
  - find / -name LLVMExports.cmake

script:
  - ./scripts/build.sh